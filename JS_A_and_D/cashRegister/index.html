<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cash register calculations for returning change" />
  <title>Cash Register Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/49fd3fb4ef.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="content-container">
    <div class="title-container">
      <h1 class="title">Cash Register Calculator</h1>
    </div>
    <div id="purchase-container" class="register">
      <div id="price-display" class="purchase-controls">
        <p id="price-symbol">Price: $<span id="price-value"></span></p>
      </div>
      <div id="cash-input" class="purchase-controls">
        <label for="cash">Money Paid</label>
        <input type="number" name="cash-in" id="cash">
        <button id="purchase-btn" type="button">Purchase</button>
      </div>
    </div>
    <div id="change-due" class="register"></div>
    <div id="cash-drawer" class="register"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
